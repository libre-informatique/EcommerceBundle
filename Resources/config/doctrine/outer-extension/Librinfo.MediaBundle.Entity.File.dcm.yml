Sil\Bundle\MediaBundle\Entity\File:
    type: entity
    fields:
        path:
            type: string
            nullable: true
            unique: true 
        type:
            type: string
            nullable: true
            unique: false 
    manyToOne:
        owner:
            targetEntity: Sil\Bundle\EcommerceBundle\Entity\Product
            inversedBy: images